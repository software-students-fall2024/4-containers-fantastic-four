name: CI Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
              python -m pip install --upgrade pip
      - name: Install dependencies for machine-learning-client
        run: |
              cd machine-learning-client
              pip install -r requirements.txt
  
      - name: Install dependencies for web-app
        run: |
              cd web-app
              pip install -r requirements.txt

      - name: Turn on 'editable' mode (If applicable)
        run: |
          pip install -e .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and start containers
        run: |
          docker-compose -f docker-compose.yml up --build -d

      # Uncomment and adjust the following if you want to run web-app tests
      # - name: Run tests for web-app
      #   run: |
      #     docker-compose exec web-app pytest

      - name: Run tests for machine-learning-client
        run: |
          docker-compose exec ml-client pytest

      - name: Tear down
        run: |
          docker-compose down
