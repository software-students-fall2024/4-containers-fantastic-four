<!DOCTYPE html>
<html lang="en">
<head>
    <title>Identification Result</title>
</head>
<body>
    <h1>Identification Result</h1>

    {% if result %}
        <p><strong>Plant Name:</strong> {{ result.plant_name }}</p>
        <!-- Display the image -->
        <p>
            <img src="{{ url_for('static', filename='uploads/' + result.photo) }}" alt="Uploaded Image" style="max-width: 400px;">
        </p>
    {% else %}
        <p>No result found for this image.</p>
    {% endif %}

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
